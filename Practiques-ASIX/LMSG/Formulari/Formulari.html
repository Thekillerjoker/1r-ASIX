<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <link rel="stylesheet" href="formulari.css">
</head>
<body>
    <div class="Formulari">
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" required>
            <label for="PrimerCognom">Primer Cognomn</label>
            <input type="text" id="PrimerCognom" required>
            <label for="SegonCognom">Segon Cognom</label>
            <input type="text" id="SegonCognom" required>
            <label for="DNI">DNI:</label>
            <input type="text" id="DNI" pattern="[0-9]{8}[A-Z]{1}" required>
            <label for="correu">Email</label>
            <input type="email" id="correu" placeholder="exemple@gmail.com">
            <label for="telefon">NÃºmero de telefon</label>
            <input type="text" id="telefon" pattern="[0-9]{9}" placeholder="606159679">
            <label for="Aniversari">Data de neixament</label>
            <input type="date" id="Aniversari">
        
           <p>LLenguatjes que domines:</p> 
            <label for="Python">Python</label>
            <input type="checkbox" id="Python" value="Pyhton">
            <label for="Java">Java</label>
            <input type="checkbox" id="Java" value="java">
            <label for="Html">Html</label>
            <input type="checkbox" id="Html" value="html">
            <label for="Css">Css</label>
            <input type="checkbox" id="css" value="css">
            
            <p>Sexe:</p>
           Femeni:<input type="radio" name="genere" value="Femeni">           
           Masculi:<input type="radio" name="genere" value="Masculi">

           <p>Tematica:</p>
            <select name="deplegable">
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="java">Java</option>
            </select>

           Comentaris:<textarea id="comentaris" maxlength="100"></textarea>
            <input type="submit" value="Enviar">
            <input type="reset" value="reset">
        </form>
    </div> 
</body>
</html>
