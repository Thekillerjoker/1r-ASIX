<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP.GG - Inicio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            /* Fondo oscuro similar al de la imagen */
            color: #e0e0e0;
        }

        .navbar,
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .navbar-brand {
            color: #f7931e !important;
            font-weight: bold;
            font-size: 1.5rem; 
        }
        .navbar-nav .nav-link {
            color: #b8c5d3 !important;
            padding: 0.5rem 1rem;
            transition: color 0.2s;
        }
        .navbar-nav .nav-link:hover {
            color: #fff !important;
        }
        .navbar-expand-lg {
            background-color: #0d6efd;
        }

        .navbar-nav, .nav-link.active {
            color: #f7931e !important;
            font-weight: bold;
            font-weight: 600;
        }

        .card-body {
            color: #e0e0e0;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .hero-image-placeholder {
            background-color: #333;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.5rem;
            border-radius: 0.375rem;
        }
        .hero-image-placeholder img {
            width: 90%;
        }
    </style>
</head>

<body>

    <!-- MENÚ DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">OP.GG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Champions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Game modes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Skins leaderboard</a>
                    </li>
                    <li class="nav-item">
                        <!-- ENLACE A LA SEGUNDA PÁGINA -->
                        <a class="nav-link" href="leaderboards.html">Leaderboards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pro spectate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Multi-search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lessons</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="container mt-4">
        <div class="row">
            <!-- Tarjeta 1 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Ask Me Anything?</h5>
                        <p class="card-text">Ask the OP.GG AI Chatbot anything you want to know about League of Legends
                            Synergy.</p>
                        <a href="#" class="btn btn-primary">Check it now</a>
                    </div>
                </div>
            </div>
            <!-- Imagen central -->
            <div class="col-md-4 mb-4">
                <div class="hero-image-placeholder">
                  <img src="Imatges/opgg.png" alt="op.gg">
                </div>
            </div>
            <!-- Tarjeta 2 (Búsqueda) -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Search</h5>
                        <form>
                            <div class="mb-3">
                                <label for="region" class="form-label">Region</label>
                                <select class="form-select" id="region">
                                    <option selected>Europe West</option>
                                    <option value="1">North America</option>
                                    <option value="2">Korea</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="searchInput" class="form-label">Search</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Game name + #EUW">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Anuncio -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body text-center">
                        <p class="mb-0">Espacio Publicitario</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
