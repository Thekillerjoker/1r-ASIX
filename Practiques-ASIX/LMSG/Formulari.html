<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
</head>
<body>
        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" required>
            <label for="PrimerCognom">Primer Cognomn</label>
            <input type="text" id="PrimerCognom" required>
            <label for="SegonCognom">Segon Cognom</label>
            <input type="text" id="SegonCognom" required>
            <label for="DNI">DNI:</label>
            <input type="text" id="DNI" pattern="[0-9] {8} [A-Z] {1}" required>
            <input type="email" name="email" placeholder="exemple@gmail.com">
            <label for="telefon">Número de telefon</label>
            <input type="text" id="telefon" pattern="[0-9] {9}" placeholder="606159679">
            <label for="Aniversari">Data de neixament</label>
            <input type="date" id="Aniversari">
            <input type="submit" value="Enviar">
            LLenguatjes que domines:
            <input type="checkbox" name="Pyhton" value="Pyhton" checked="checked">Pyhton
            <input type="checkbox" name="java" value="java" checked="checked">java
            <input type="checkbox" name="html" value="html" checked="checked">html
            <input type="checkbox" name="CSS" value="css" checked="checked">cssÇ
            Sexe:
            <input type="radio" name="genere" value="Femeni">Femeni
            <input type="radio" name="genere" value="Masculi">Masculi
            Tematica:
            <select  name="deplegable">
                <option value="html">html</option>
                <option value="css">css</option>
                <option value="java">Java</option>
            </select>
        </form>
</body>
</html>
