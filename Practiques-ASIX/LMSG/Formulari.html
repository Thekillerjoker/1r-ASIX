<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
</head>
<body>
    <form >
        <label for="nom">Nom</label>
        <input type="text" id="nom" required>
        <label for="PrimerCognom">Primer Cognomn</label>
        <input type="text" id="PrimerCognom" required>
        <label for="SegonCognom">Segon Cognom</label>
        <input type="text" id="SegonCognom" required>
        <label for="DNI">DNI:</label>
        <input type="text" id="DNI" pattern="[0-9] {8} [A-Z] {1}" required>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
