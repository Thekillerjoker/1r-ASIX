    <style>

body { 
    margin: 0; 
    font-family: 'Poppins', sans-serif; 
    background: #fff; color: #000; 
    text-align: center; 
} 
.F1-title { 
    font-size: 2.5rem; /* tamaño grande como en la foto */ 
    font-weight: 800; /* negrita */ 
    text-transform: uppercase; /* mayúsculas */ 
    letter-spacing: 3px; /* separación entre letras */ 
    color: #1e41ff; /* color azul F1 (puedes cambiarlo) */ 
    text-align: center; /* centra el texto horizontalmente */ 
    margin: 2rem 0; /* espacio arriba y abajo */ 
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2); /* sombra estilo foto */ 
} 
.f1-grid { 
    display: grid; 
    grid-template-columns: repeat(2, 1fr); 
    grid-template-areas: ; 
    gap: 40px; /* espacio entre columnas y filas */ 
    justify-items: center; padding: 0 2rem 4rem; 
} 

.equipo { 
    display: flex; 
    justify-content: center; 
    align-items: flex-start; 
    position: relative; 
    margin: 40px 0; 
} .piloto { 
    width: 150px; 
    margin: 0 10px; 
    text-align: center; 
    position: relative; 
} 
.piloto img { 
    width: 100%; 
    height: auto; 
    border-radius: 12px; 
    display: block; 
} 
    .piloto-bajo { 
        margin-top: 20px; 
    } 
    .piloto-nombre { 
        position: absolute; 
        bottom: -1.2rem; 
        left: 50%; 
        transform: translateX(-50%) skew(-20deg); 
        color: #fff; 
        font-weight: 700; 
        padding: 0.5rem 1.5rem; 
        border-radius: 6px; 
        white-space: nowrap; 
        display: inline-block;
    } 
     .piloto-nombre p { 
        margin: 0; 
        transform: skew(20deg); 
    } 
    /* Colores por equipo */ 
    .redbull .piloto-nombre { background: #1e41ff; }
    .mercedes .piloto-nombre { background: #00d2be; } 
    .ferrari .piloto-nombre { background: #dc0000; } 
    .mclaren .piloto-nombre { background: #ff8700; } 
    .astonmartin .piloto-nombre { background: #006f62; } 
    .alpine .piloto-nombre { background: #2293d1; } 
    .williams .piloto-nombre { background: #005aff; } 
    .alphatauri .piloto-nombre { background: #2b4562; } 
    .haas .piloto-nombre { background: #ffffff; color: #000; } 
    .kick .piloto-nombre { background: #ff0000; } 
    /* Logo encima de los pilotos */ 
    .logo { 
        position: absolute; 
        top: -20px; 
        left: 50%; 
        transform: translateX(-50%); 
        width: 80px; z-index: 10; 
    } 
    /* Responsive */ 
    @media (max-width: 768px) { 
        .f1-grid { 
            grid-template-columns: 1fr; /* una columna en pantallas pequeñas */ 
        } 
        .piloto-bajo { 
            margin-top: 15px; 
        } 
    } 
    @media (max-width: 600px) { 
        .piloto { 
            width: 100px; 
        } 
        .logo { 
            width: 60px; top: -15px; 
        } 
    }
    </style>
