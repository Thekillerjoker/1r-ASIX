<!DOCTYPE html>
<html lang="Cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teoria</title>
    <link a="stylesheet" href="teoria.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 75% 25%;
            height: 300px;
        }
        .container div {
            width: 100px;
            background-color: yellow;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>

</body>
</html>
